<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Benvenuto - Itinerari Turistici</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Benvenuto in Itinerari Turistici</h1>

    <div class="button-container">
        <a href="{% url 'registrazione' %}" class="button">Registrazione del turista</a>
        <a href="{% url 'login_turista' %}" class="button">Login del turista</a>
        <a href="{% url 'login_guida' %}" class="button">Login della guida</a>
        <a href="{% url 'login_amministratore' %}" class="button">Login amministratore</a>
    </div>
</body>
</html>
